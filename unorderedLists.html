<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>
<!--Styling Unordered Lists -->
<!-- list-style-type is the property that changes the shape of the bullet. To use a photo as the bullet, use the property: list-style-image:url(fileName.jpg); -->
<!-- To remove bullet points completely set ul {list-style-type:none;} If you do this and then want them to be flush against the left side, set ul {padding-left:0;}-->
<head>
	
	<style type="text/css">
		ul {
			list-style-type:square;
			border: 1px solid red;
		}
		h2 {text-align:center;}
	</style>

	<title>
		Twelfth Page
	</title>
</head>

<body>

<h2>Unordered List Styling</h2>

<ul>
	<li>apple</li>
	<li>pie</li>
	<li>dumplings</li>	
</ul>


<p><a href="index.html" title="Home Page">Home</a></p>

</body>


</html>
