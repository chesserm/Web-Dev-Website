<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>
<!-- Link styling -->
<!-- There are four states of a link: when the site is first visited, once it has been clicked, as your mouse is over it, and while your mouse is clicking it -->
<!-- To edit the states of an element, use a colon to specify the state of the selector as demonstrated below -->
<head>
	<style type="text/css">
		a:link {
			color:red;
			text-decoration:none;
		}
		
		a:visited {
			color:green;
			
		}
		
		a:hover {
			background-color:blue;
			color:white;
			text-decoration:underline;
			font-weight:bold;
		}
	
		a:active {
			background-color:orange;
		}
		
		h2 {
			text-align:center;
		}
		
	</style>

	<title>
		Tenth Page
	</title>
</head>
<h2>Link Styling</h2>
<body>
This is just normal text.
<a href="http://reddit.com">reddit</a>

<p><a href="index.html" title="Home Page">Home</a></p>

</body>


</html>
