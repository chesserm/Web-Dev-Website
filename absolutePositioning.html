<html>
<!-- Absolute Positioning -->

<head>

	<style type="text/css">
		#blueberry {
			border: 2px blue solid;
			position:absolute;
			width:150px;
			height:175px;
			top:250px;
			left:250px;
			}
		#apples {
			border: 2px red solid;
			position:absolute;
			width:150px;
			height:175px;
			top:400px;
			left:400px;
			}		
		h2 {text-align:center;}
			
	</style>

	<title>
		
	</title>
</head>

<body>
<h2>Absolute Positioning</h2>
<hr />
<p>Absolute positioning will overlap other elements (or divs) since it gives you absolute control over its position, regardless of any other elements. This requires careful programming to avoid. Relative positioning will be covered in a separate topic.</p>
<div id="blueberry">I am blue</div>
<div id="apples">I am red</div>

</body>


</html>
