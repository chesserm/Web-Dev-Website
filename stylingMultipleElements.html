<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>
<!-- To style multiple elements at once, use a comma to separate them such as h4, p {color:red;} -->
<!-- Span only affects what is inside the span tags. Helpful for sections of a paragraph -->

<head>

	<style type="text/css">
		
		h2 {text-align: center;}
		
		h4, p {
			color:red;
		}
		
		span {font-weight:bold;
			color:green;}
		
	</style>

	<title>
		Thirteenth Page
	</title>
</head>

<body>
<h2>Styling Multiple Elements</h2>

<h4>This is a header</h4>
<p>This is plain paragraph text <span>Meanwhile this is text inside of span tags (span tags allow for more styling options, especially parts of a paragraph).</span></p>

<p><a href="index.html" title="Home Page">Home</a></p>

</body>


</html>
